<style>
    .card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
}
</style>
{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        {% for events in events %}
            <div class="card border-primary mb-3" style="max-width: 50rem;">
              <div class="card-header bg-primary p-4"></div>
              <div class="card-body">
                  <h5 class="card-text">Time: {{ events.start_time }} - {{ events.end_time}}</h5>
                  <h5 class="card-text">Course: {{ events.class_name }}</h5>
                  <h5 class="card-text">Location: </h5>
              </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
